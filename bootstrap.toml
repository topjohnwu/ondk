[llvm]
download-ci-llvm = false
link-shared = true

[build]
docs = false
submodules = false
extended = true
tools = [
    "cargo",
    "src",
    "clippy",
    "rustfmt",
    "rust-analyzer",
    "rust-analyzer-proc-macro-srv",
]
cargo-native-static = true

[install]
prefix = "../../out/rust"
sysconfdir = "etc"

[rust]
channel = "nightly"
lto = "thin"
strip = true
lld = false
codegen-units = 1

[target.x86_64-unknown-linux-gnu]
llvm-config = "../../out/llvm/bin/llvm-config"
cc = "clang-20"
cxx = "clang++-20"
linker = "clang-20"

[target.aarch64-apple-darwin]
llvm-config = "../../out/llvm/bin/llvm-config"
jemalloc = true

[target.x86_64-apple-darwin]
llvm-config = "../../out/llvm/bin/llvm-config"
jemalloc = true

[target.x86_64-pc-windows-gnu]
llvm-config = "../../out/llvm/bin/llvm-config.exe"
cc = "clang"
cxx = "clang++"
linker = "clang"
