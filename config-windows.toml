[llvm]
targets = "AArch64;ARM;X86;RISCV"
experimental-targets = ""
clang = true
static-libstdcpp = true
ldflags = "-s -static-libgcc -static"
download-ci-llvm = false
version-suffix = ""

[llvm.build-config]
LLVM_VERSION_SUFFIX = ""
LLVM_ENABLE_ZSTD = "FORCE_ON"
LLVM_USE_STATIC_ZSTD = "TRUE"
LLVM_USE_SYMLINKS = "TRUE"
LLVM_BUILD_STATIC = "ON"
LIBCLANG_BUILD_STATIC = "ON"

[build]
docs = false
submodules = false
extended = true
tools = [
    "cargo",
    "src",
    "clippy",
    "rust-analyzer",
    "rustfmt",
    "rust-analyzer-proc-macro-srv",
]
optimized-compiler-builtins = false
cargo-native-static = true

[install]
prefix = "../out"
sysconfdir = "etc"

[rust]
channel = "nightly"
lld = true
llvm-tools = true
strip = true

[dist]
include-mingw-linker = false

[target.x86_64-pc-windows-gnu]
llvm-has-rust-patches = false
