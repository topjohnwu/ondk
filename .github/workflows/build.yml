name: ondk build

on:
  workflow_dispatch:
  push:
    tags:
      - "*"

jobs:
  linux:
    name: Build for Linux
    runs-on: ubuntu-latest

    steps:
      - name: Check out
        uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - name: Set up Python 3
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"

      - name: Build toolchain
        run: ./build.sh x86_64

      - name: Upload build artifact
        uses: actions/upload-artifact@v3
        if: ${{ github.event_name == 'workflow_dispatch' }}
        with:
          name: ondk-linux
          path: dist/*.tar.gz

      - name: Upload release assets
        uses: softprops/action-gh-release@v1
        if: ${{ github.event_name == 'push' }}
        with:
          files: dist/*.tar.gz

  windows:
    name: Build for Windows
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - name: Check out
        uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - uses: msys2/setup-msys2@v2
        with:
          msystem: ucrt64
          update: true
          install: make diffutils tar patch unzip gzip mingw-w64-ucrt-x86_64-7zip mingw-w64-ucrt-x86_64-python mingw-w64-ucrt-x86_64-cmake mingw-w64-ucrt-x86_64-gcc mingw-w64-ucrt-x86_64-ninja

      - name: Build toolchain
        run: |
          cp -r $GITHUB_WORKSPACE /c/ondk
          cd /c/ondk
          bash build-windows.sh

      - name: Upload build artifact
        uses: actions/upload-artifact@v3
        if: ${{ github.event_name == 'workflow_dispatch' }}
        with:
          name: ondk-windows
          path: C:\ondk\dist\*.tar.gz

      - name: Upload release assets
        # https://github.com/softprops/action-gh-release/issues/280
        uses: softprops/action-gh-release@v0.1.13
        if: ${{ github.event_name == 'push' }}
        with:
          files: C:\ondk\dist\*.tar.gz

  macos-stage-1:
    name: Build for macOS (stage 1)
    runs-on: macos-latest

    steps:
      - name: Check out
        uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - name: Set up Python 3
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"

      - name: Build toolchain
        run: ./build.sh x86_64

      - name: Upload stage 1 artifact
        uses: actions/upload-artifact@v3
        with:
          name: macos-stage-1
          path: tmp/stage-1.tar.gz

  macos-stage-2:
    name: Build for macOS (stage 2)
    needs: macos-stage-1
    runs-on: macos-latest

    steps:
      - name: Check out
        uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - name: Set up Python 3
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"

      - name: Download stage 1 artifact
        uses: actions/download-artifact@v3
        with:
          name: macos-stage-1
          path: tmp

      - name: Build toolchain
        run: ./build.sh aarch64

      - name: Upload build artifact
        uses: actions/upload-artifact@v3
        if: ${{ github.event_name == 'workflow_dispatch' }}
        with:
          name: ondk-macos
          path: dist/*.tar.gz

      - name: Upload release assets
        uses: softprops/action-gh-release@v1
        if: ${{ github.event_name == 'push' }}
        with:
          files: dist/*.tar.gz

      - name: Remove stage 1 artifact
        uses: geekyeggo/delete-artifact@v1
        with:
          name: macos-stage-1
          failOnError: false
